
<!-- Bootstrap Datepicker CSS -->
<!-- Modal -->
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static "global/css/search.css" %}">
{% endblock css %}
<div class="modal fade" id="modal_escola"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">    
  <div class="modal-dialog w-100">
    <div class="modal-content bg-secondary-subtle ">
      <div class="modal-header">
        <h2 class="modal-title  fs-6">
          <span class="text-uppercase ml-5 fs-3 ">
            <i class="fa-sharp fa-solid fa-people fs-5"></i>
            {{titulo_page}}
          </span>
        </h2>        
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body shadow-sm bg-light-subtle"> 
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
              <h3><i class="fa-duotone fa-solid fa-user-pen"></i> {{object}}</h3>
            </button>
          </li>
        </ul>         
        <div class="tab-content" id="myTabContent">          
          <div class="tab-pane fade show active bg-light" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">  
            <div  class='p-2 fs-6 border-danger-subtle border-right text-light '  style= 'box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset; background-color:rgb(116, 145, 140)'>
              <form method="post" class='m-3 win11-form' style='margin-left:13%!important;' >
                {{ form.non_field_errors }}
                {% csrf_token %}
                <div>
                  {{form.as_p}}
                </div> 
                <p>&nbsp;</p>              
                <button class="btn btn-sm {{buttom_color}} btn-primary m-auto " type="submit"> {{button}}<i class='fs-5'> {{object}}? </i> <i class="fa-duotone fa-solid fa-location-dot"></i></button>                
              </form>     
            </div>
          </div>         
        </div>
      </div>        
    </div>
  </div>
