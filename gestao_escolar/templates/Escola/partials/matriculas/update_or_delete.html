
<!-- Bootstrap Datepicker CSS -->
<!-- Modal -->
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static "global/css/search.css" %}">
{% endblock css %}
{% include "Escola/partials/modal_partials/modal_top.html" %}
      <div class="modal-body shadow-sm bg-light-subtle">            
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
              <i class="fa-duotone fa-solid fa-location-dot"></i>
              <span>{{object}}</span>
            </button>
          </li>
        </ul>         
        <div class="tab-content" id="myTabContent">          
          <div class="tab-pane fade show active bg-light" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">  
           
            <div class="form-group border shadow bg-p-5">
              <form method="post" >
                {{ form.non_field_errors }}
                {% csrf_token %}
                {{form.media}}
                <div>
                  {% for field in form %}
                    <section>{{form.media}}
                        {{ field.label_tag }}

                        {{ field }}
                        {{ field.errors }}        
                    </section>                 
                  {% endfor %}                            
                </div>  
                <section class="d-flex justify-content-center gap-1 mb-4">
                  <a class="col-5 btn btn-sm btn-danger"  href="{% url 'Gestao_Escolar:GE_Escola_Matricula_Turmas_lista' %}"  type="submit">Cancelar</a>
                  <button class=" col-5 btn btn-sm btn-primary" type="submit">Matricular aluno</button>
                </section>
              </form>
            </div>    
          </div>         
        </div>
      </div>        
    </div>
  </div>
