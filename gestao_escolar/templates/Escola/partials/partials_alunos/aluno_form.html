{% load static %}
<!--Etapa 1 Nome completo e nome da mae-->

{% if bottom_ativo %}
<style>
  #botao{display:none}
</style>
{% endif %}
<form method="post"class='m-3' enctype="multipart/form-data"> 
    <div>
      {% csrf_token %}
      {{form.as_p}}  
      {{ form.non_field_errors }}   
      
      


      <style>
        :root{
            --primary:#5d43e5;
            --primary-text:#f2f7fe;
            --border: #3a3f4c;
            --dropzone-bg:#0d111d;
            --headline: #ebebeb;
            --gray:#d3d3d3;
            --dropzone-border:#d4dce6;
            --dropzone-over:#20242f;
            --text:white
        }
        *::selection{
            background: var(--primary);
            color: var(--primary-text);
        }
        .dropzone-box{
            border-radius: 1rem;
            min-width: 25rem;
            padding: 2rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
            max-width: 36rem;
            border: 1px solid var(--border);
            width: 100%;
            background: var(--dropzone-bg);            
        }
        .dropzone-box h2{
            font-size: 1.4rem;
            margin-bottom: 0.6rem;
            color: var(--headline);
        }
        .dropzone-box p {
            font-size: 1.15rem;
            color: var(--gray);
        }
        .dropzone-area{
            padding: 1rem;
            position: relative;
            margin-top: 1.5rem;
            min-height: 16rem;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px dashed var(--dropzone-border);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dropzone-description{
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }
        .dropzone-area .file-info{
            font-size: 1.1rem;
        }
        .dropzone-area .file-info ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .dropzone-area .file-info ul li {
            text-align: left;
        }
        .dropzone-area [type="file"]{
            cursor: pointer;
            position: absolute;
            opacity: 0;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .dropzone-area .file-upload-icon svg{
            height: 6rem;
            max-width: 6rem;
            width: 100%;
            margin-bottom: 0.5rem;
            stroke: var(--headline);
        }
        .dropzone-area:hover{
            background: var(--dropzone-over);
        }
        .dropzone--over {
            border: 2px solid var(--primary);
            background: var(--dropzone-over);
        }
        .dropzone-actions{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            gap:1rem
        }
        .dropzone-actions button{
            flex-grow: 1;
            min-height: 3rem;
            font-size: 1.2rem;
            border: none;
            transition: background 0.3s ease;
        }
        .dropzone-help{
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dropzone-actions button[type='reset']{
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text);
            background: transparent;
            cursor: pointer;
            border: 1px solid var(--dropzone-border);
            transition: all 0.3s ease;
        }
        .dropzone-actions button[type='reset']:hover{
            text-decoration: underline;
        }
        .dropzone-actions button [type='submit']{
            background: var(--primary);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: none;
            cursor: pointer;
        }
        .dropzone-actions button[type='submit']:hover{
            background: var(--primary-hover);
        }
        .actions-buttons{
            display: flex;
            gap: 0.5rem;
            max-width: 12rem;
        }



      </style>
      <section class="dropzone-box">
        <h2>Upload file</h2>
        <p>click para upload ou drag e drop</p>
        <section class="dropzone-area">
            <section class="file-upload-icon">

            </section>            
            <input 
                type="file" 
                id="upload-file" 
                name="uploaded-file"
                accept="image/*"
            >
            <section class="file-info">
                <p>Nenhuma arquivo selecionado</p>
            </section>
        </section>
        <section class="dropzone-description">
            <span>Tamanho maximo: 25mb</span>
        </section>
        <section class="dropzone-actions">
            <section class="dropzone-help">
                Centro de ajuda
            </section>
            <section>
                <button type="reset">Reset</button>
                <button id="submit-button" type="submit">Save</button>
            </section>
        </section>
      </section>
      <script >
        cons dropzoneBox = document.getElementsByClassName("dropzone-box")
      </script>
    </div> 
    <button id="botao" type="submit" class='fs-family-nunito btn btn-orange m-auto {{btn_bg}}'> {{bottom}} {{object}} {{btn_bg}}<img style='margin:-10rem 0' src="{% static 'animations/paperAvion.gif' %}" class='anime-h' srcset=""></button>                             
</form> 
<script>
document.addEventListener('DOMContentLoaded', function() {
    var checkbox = document.getElementById('id_aluno_exterior');
    var paisOrigem = document.getElementById('id_pais_origem');
    var dataEntrada = document.getElementById('id_data_entrada_no_pais');
    var documentoEstrangeiro = document.getElementById('id_documento_estrangeiro');
    var avanca = document.getElementById('avanca')
    var botao = document.getElementById('botao')

    checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
            paisOrigem.disabled = false;
            paisOrigem.required = true;
            dataEntrada.disabled = false;
            dataEntrada.required = true;
            documentoEstrangeiro.disabled = false;
            documentoEstrangeiro.required = true;
            avanca.style.display = "none";
            botao.style.display = "block"
        } else {
            paisOrigem.disabled = true;
            paisOrigem.required = false;
            dataEntrada.disabled = true;
            dataEntrada.required = false;
            documentoEstrangeiro.disabled = true;
            dataEntrada.required = false;
            avanca.style.display = 'block';
            botao.style.display = 'none'
        }
    });
});
</script>
