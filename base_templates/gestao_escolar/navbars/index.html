<style>
.navbar {
  background-color: #f3f3f3; /* Cor de fundo clara */
  box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px; /* Sombra sutil */
  border-radius: 0.75rem; /* Bordas arredondadas no topo */
}
.navbar li{
  height:3.5rem!important;
  margin-right: 2rem!important;
}

.navbar-brand img {
  margin-left: -1rem; /* Ajuste da margem da imagem */
}

.navbar-toggler {
  border: none; /* Remove a borda do botão */
}

.navbar-toggler-icon {
  background-color: #0078d4; /* Cor do ícone de toggle */
}

.nav-link {
  color: #333; /* Cor do texto do link */
  transition: color 0.2s ease, background-color 0.2s ease; /* Transições suaves */
}

.nav-link:hover, .nav-link:focus {
  color: #0078d4; /* Cor do texto ao passar o mouse */
  background-color: #e1e1e1; /* Cor de fundo ao passar o mouse */
}

.dropdown-menu {
  background-color: #ffffff; /* Cor de fundo do menu dropdown */
  border: none; /* Remove a borda padrão */
  box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px; /* Sombra para o dropdown */
  border-radius: 0.5rem; /* Bordas arredondadas no menu dropdown */
  padding: 0; /* Remove o padding interno para ajustar o estilo das barras */
}

.dropdown-item {
  display: block; /* Exibir como bloco para criar a aparência de barras */
  color: #333; /* Cor do texto dos itens */
  padding: 0.75rem 1.25rem; /* Padding interno para os itens */
  background: linear-gradient(90deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 1) 100%); /* Gradiente sutil */
  border-bottom: 1px solid #ddd; /* Borda inferior leve para separar os itens */
  border-radius: 0.5rem; /* Bordas arredondadas nos itens */
  transition: background-color 0.2s ease, transform 0.2s ease; /* Transição suave para o efeito de fundo e transformação */
}

.dropdown-item:hover {
  background-color: #e1e1e1; /* Cor de fundo ao passar o mouse no item */
  background: linear-gradient(90deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 1) 100%); /* Gradiente ao passar o mouse */
  transform: scale(1.02); /* Leve aumento no tamanho ao passar o mouse */
}

.dropdown-item:last-child {
  border-bottom: none; /* Remove a borda inferior do último item */
}

.fs-6 {
  font-size: 0.9rem !important;
}
