<form method="post">
  {% csrf_token %}
  <h2>Registrar Presença - {{ turma.nome }}</h2>
  <label for="data">Data:</label>
  <input type="date" name="data" value="{{ today|date:'Y-m-d' }}" required>

  <ul>
      {% for matricula in matriculas %}
          <li>
              <label>
                  <input type="checkbox" name="presentes" value="{{ matricula.id }}">
                  {{ matricula.aluno.nome_completo }}
              </label>
          </li>
          <a href="{% url 'modulo_professor:historico_faltas' matricula.id %}">ver<a>
      {% endfor %}
  </ul>

  <button type="submit">Salvar Presençasdd</button>
</form>

{% if erro %}
<p style="color: red;">{{ erro }}</p>
{% endif %}
