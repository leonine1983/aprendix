<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="{% static 'global/js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<link href="{% static 'global/css/bootstrap.min.css' %}" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }
    .bd-mode-toggle {
      z-index: 1500;
    }
    video{
      position: fixed;
      right: 0;
      bottom: 0;
      z-index: -1;
      width: 100%;
    }
    form{
      padding: 1rem;
      background-color: rgb(230, 220, 217);
      border-radius: 0.5rem;
      box-shadow: rgba(156, 154, 154, 0.05) 0px 6px 24px 0px, rgba(105, 104, 104, 0.08) 0px 0px 0px 1px;
    }

    .mirror-effect, #video_espelho {
      transform: scaleY(-1) perspective(500px) rotateX(-75deg);
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1));
      display: block;
    }
    #video_espelho {
        transform: scaleY(-7.3) perspective(900px) rotateX(-87.8deg);
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1));
        display: block;
    }
    #video_espelho{
      
      margin-left:-50%!important;
    }
    .river {
      width: 100%;
      height: 200px; /* Altura do rio */
      background-color: #87CEEB; /* Cor do fundo do rio (azul claro) */
      overflow: hidden;
      position: relative;
    }

    .water {
      width: 100%;
      height: 50px; /* Altura da água */
      background: repeating-linear-gradient(90deg, transparent, transparent 20px, #3498db 20px, #3498db 40px); /* Cor da água e espaçamento */
      position: absolute;
      bottom: 0;
      animation: flow 3s linear infinite;
    }

    @keyframes flow {
      to {
        background-position: 100% 0;
      }
    }

    body{
      width:100vw!important;
      height:100vh!important;
    }

    .bg-p-1
    {
      --s: 50px;
      --c: #191b22;
      --_s: calc(2*var(--s)) calc(2*var(--s));
      --_g: 35.36% 35.36% at;
      --_c: #0000 66%,#20222a 68% 70%,#0000 72%;
      background: 
        radial-gradient(var(--_g) 100% 25%,var(--_c)) var(--s) var(--s)/var(--_s), 
        radial-gradient(var(--_g) 0 75%,var(--_c)) var(--s) var(--s)/var(--_s), 
        radial-gradient(var(--_g) 100% 25%,var(--_c)) 0 0/var(--_s), 
        radial-gradient(var(--_g) 0 75%,var(--_c)) 0 0/var(--_s), 
        repeating-conic-gradient(var(--c) 0 25%,#0000 0 50%) 0 0/var(--_s), 
        radial-gradient(var(--_c)) 0 calc(var(--s)/2)/var(--s) var(--s) var(--c);
      background-attachment: fixed;
    }
    .txt-p{color:#d8d8d5 !important;}


    #form-principal {
      background: transparent;
      backdrop-filter: blur(3px);
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .form-floating > input, .form-floating > label {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #0078d4;
      border: none;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #005a9e;
    }
    .text-body-secondary {
      color: #6c757d;
    }

    .fs-6{font-size:xx-small;}


    .faixa {
        background-color: rgba(245, 245, 245, 0.1); /* Cor similar ao Windows 11 com transparência */
      
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.1); /* Efeito interno (para dar a sensação de borda para dentro) */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    /* Estilo do botão/balão */
    .botao-matricula {
        background-color: #ffffff;
        color: #0078d4;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    /* Efeito de hover no botão */
    .botao-matricula:hover {
        background-color: #0078d4;
        color: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>

    
  <!-- Custom styles for this template -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

        {{ message }}
    </div>
  {% endif %}
  <main class="form-signin w-100 m-auto " >
    {% block main %}
    
    {% endblock main %}      
  </main>

</html>
